spring:
  application:
    name: microservice-challenges

  datasource:
    hikari:
      auto-commit: false
    url: jdbc:postgresql://localhost:5432/challenges_microservice
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.levelupjourney.microservicechallenges.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
    open-in-view: true

server:
  port: 8083

# Kafka Configuration
kafka:
  bootstrap-servers: localhost:9092
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.add.type.headers: false
  topics:
    challenge-completed: challenge.completed

# CORRECTED gRPC Configuration - Fixed address format
grpc:
  client:
    code-runner:
      address: static://localhost:9084
      negotiation-type: plaintext
      max-inbound-message-size: 8MB

    code-runner-fallback:
      address: static://localhost:9084
      negotiation-type: plaintext
      max-inbound-message-size: 8MB
