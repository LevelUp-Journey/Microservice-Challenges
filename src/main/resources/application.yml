spring:
  application:
    name: challenges-service

  datasource:
    hikari:
      auto-commit: false
    url: ${DB_URL:jdbc:postgresql://localhost:5432/challenges_microservice}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.levelupjourney.microservicechallenges.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
    open-in-view: true

server:
  port: 8083

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}

# Kafka Configuration
kafka:
  bootstrap-servers: ${MESSAGE_BROKER_URL}
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.add.type.headers: false
  topics:
    challenge-completed: challenge.completed

# CORRECTED gRPC Configuration - Fixed address format
grpc:
  client:
    code-runner:
      address: static://localhost:9084
      negotiation-type: plaintext
      max-inbound-message-size: 8MB

    code-runner-fallback:
      address: static://localhost:9084
      negotiation-type: plaintext
      max-inbound-message-size: 8MB

# Configuration for Service Discovery
eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_DISCOVERY_URL}
    register-with-eureka: true
    fetch-registry: true
  instance:
    ip-address: ${SERVER_IP}
    prefer-ip-address: true

    status-page-url: http://${eureka.instance.ip-address}:${server.port:8083}/swagger-ui/index.html
    health-check-url: http://${eureka.instance.ip-address}:${server.port:8083}/actuator/health

    instance-id: ${spring.application.name}:${server.port:8083}

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
