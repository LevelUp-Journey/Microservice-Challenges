spring:
  application:
    name: microservice-challenges

  datasource:
    url: jdbc:postgresql://localhost:5432/challenges_microservice
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.levelupjourney.microservicechallenges.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
    open-in-view: true

server:
  port: 8082

# gRPC Configuration
grpc:
  client:
    code-runner:
      address: dns:///localhost:8084
      negotiation-type: plaintext
