spring:
  application:
    name: challenges-service

  datasource:
    url: ${POSTGRES_URL:${DB_URL}}
    username: ${POSTGRES_USERNAME:${DB_USERNAME}}
    password: ${POSTGRES_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.levelupjourney.microservicechallenges.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false
    open-in-view: true

  # --- Configuración de Kafka (Soporta Azure Event Hubs y Kafka estándar) ---
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:${MESSAGE_BROKER_URL:localhost:9092}}
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
      sasl.mechanism: ${KAFKA_SASL_MECHANISM:PLAIN}
      sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG:}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        max.block.ms: 2000
        request.timeout.ms: 2000
        delivery.timeout.ms: 3000
        spring:
          json:
            add:
              type:
                headers: false

    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      properties:
        spring:
          json:
            trusted:
              packages: "*"

    admin:
      auto-create: false
      fail-fast: false

server:
  port: ${PORT:8083}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}

# Kafka Topics Configuration
kafka:
  is-azure: ${IS_AZURE:false}  # Controla si se usa Azure Event Hubs (SASL_SSL) o Kafka estándar (PLAINTEXT)
  topics:
    challenge-completed: ${KAFKA_TOPIC_CHALLENGE_COMPLETED:challenge.completed}
    guide-challenge-added: ${KAFKA_TOPIC_GUIDE_CHALLENGE_ADDED:guides.challenge.added.v1}

# CORRECTED gRPC Configuration - Fixed address format
grpc:
  client:
    code-runner:
      address: discovery:///code-runner-service
      negotiation-type: plaintext
      max-inbound-message-size: 8MB

    code-runner-fallback:
      address: discovery:///code-runner-service
      negotiation-type: plaintext
      max-inbound-message-size: 8MB

# Configuration for Service Discovery
eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_DISCOVERY_URL:http://service-discovery:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10    # sincroniza lista de servicios cada 10s
    healthcheck:
      enabled: true                       # usa health endpoint para validación real

  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10  # envía heartbeat cada 10s
    lease-expiration-duration-in-seconds: 30 # Eureka espera 30s antes de eliminarlo
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    metadata-map:
      zone: default

# --- Configuración de Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
