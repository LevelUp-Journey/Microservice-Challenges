spring:
  application:
    name: microservice-challenges

  datasource:
    hikari:
      auto-commit: false
    url: jdbc:postgresql://localhost:5432/challenges_microservice
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.levelupjourney.microservicechallenges.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
    open-in-view: true

server:
  port: 8082

# CORRECTED gRPC Configuration - Fixed address format
grpc:
  client:
    # Primary CodeRunner service (FIXED: removed grpc:// scheme)
    code-runner:
      address: static://localhost:9084
      negotiation-type: plaintext
      max-inbound-message-size: 8MB

    # Fallback CodeRunner service (FIXED: removed grpc:// scheme)
    code-runner-fallback:
      address: static://localhost:9084
      negotiation-type: plaintext
      max-inbound-message-size: 8MB

# Enhanced Logging configuration for detailed gRPC debugging
logging:
  level:
    root: INFO
    # gRPC related logging - DETAILED DEBUGGING
    com.levelupjourney.microservicechallenges.solutions.interfaces.grpc: DEBUG
    com.levelupjourney.microservicechallenges.solutions.application.internal.outboundservices.grpc: DEBUG
    com.levelupjourney.microservicechallenges.solutions.application.internal.commandservices: INFO
    # Enable gRPC debugging
    io.grpc: INFO
    io.grpc.netty: WARN
    net.devh.boot.grpc: DEBUG
    # Protobuf and JSON formatting
    com.google.protobuf: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p --- [%15.15t] %-40.40logger{39} : %m%n"
